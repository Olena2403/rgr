<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Getting Started: Serving Web Content</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #6d6d6d;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .user-info span {
            display: block;
        }

        .logout {
            margin-top: 30px;
            font-size: 1.2em;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .logout:hover {
            color: #357ab7;
        }
    </style>
</head>
<body>
<h1 th:text="${title}">Welcome</h1>
<p th:text="|Welcome to the ${title}!|"></p>

<!-- Блок с информацией о пользователе -->
<div class="user-info">
    <span>Username: <span th:text="${username}"></span></span>
    <span>Role: <span th:text="${role}"></span></span>
    <a class="logout" href="/authorization-page">Logout</a>
</div>

<div class="button-container">
    <button onclick="window.location.href='/create-entry'">Create a new entry in the table</button>
    <button onclick="window.location.href='/select-table'">Read from the selected table</button>
    <button onclick="window.location.href='/delete-by-key'">Delete the record using the primary key</button>
    <button onclick="window.location.href='/edit-table'">Edit table</button>
    <button onclick="window.location.href='/request-table'">Write SQL request</button>
</div>
</body>
</html>
